<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label><input type="text" id="email" name="email" placeholder="Please Enter Email"><br>
        <label for="password">Password</label><input type="password" id="password" name="password" placeholder="Please Enter Password"><br>
        <label for="bio">Bio</label><textarea id="bio" name="bio" placeholder="Please Enter Bio"></textarea><br>

        <h4>How did you hear about us?</h4>
        <label for="a1">Billboard</label><input type="radio" id="a1" name="question_1_a1" value="billboard"><br>
        <label for="a2">Radio Ad</label><input type="radio" id="a2" name="question_1_a2" value="radio advertisement"><br>
        <label for="a3">Internet Ad</label><input type="radio" id="a3" name="question_1_a3" value="internet advertisement"><br>
        <label for="a4">Other</label><input type="radio" id="a4" name="question_1_a4" value="other"><br>

        <label for="browser">What browser are you using?</label>
        <select id="browser" name="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="opera">Opera</option>
            <option value="edge">Microsoft Edge</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
